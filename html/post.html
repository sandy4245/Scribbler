<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
 
  <!-- TODO: Include Font Awesome file here -->
 <script src="https://use.fontawesome.com/dc2e1fc857.js"></script>
 

  <!-- TODO: Include Google Fonts file here -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <!--CSS files added for postslist.html and common styling-->
  <link href='../styles/common.css' rel='stylesheet' type='text/css'>
  <link href='../styles/post.css' rel='stylesheet' type='text/css'> 
</head>

<body>
    <!-- TODO: Include code for header here -->
    <header class="header">
        <div class="title">
          <p class="heading">ScriBBler</p>
          <p class="sub-heading">Explore, Imagine, Create</p>
        </div>
        <div class="btn-wrapper">
            <button id="signUpBtn">Sign Up</button>
            <button id="signInBtn">Sign In</button>
        </div>
         <!-- The Sign Up Modal -->
      <div id="signUpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header"><h2 class="modal-heading">Get Started</h2>
            <span class="close-icon" id="closeSignUp"><i class="fa fa-times fa-lg" aria-hidden="true"></i
            ></span>
            
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required="true"/>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true"/>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required="true"/>
              </div>
              <div class="form-group">
                <label for="cnfpwd">Confirm Password</label>
                <input type="password" class="form-control" id="cnfpwd" placeholder="Re-enter your password" required="true"/>
              </div>
              <button type="submit" class="btn btn-success signup-btn">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

     <!-- The Sign In Modal -->
     <div id="signInModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header"> <h2 class="modal-heading">Welcome Back!</h2>
            <span class="close-icon" id="closeSignIn"><i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </span>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required="true"/>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required="true"/>
              </div>
              <button type="submit" class="btn btn-success signin-btn">Sign In</button>
              <p class="not-member">
                Not a member? <span id="signUpLink">Sign Up</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </header>
    <section>
        <div class="post-wrapper">
          <p class="post-title" id="postTitle">title</p>
          <div class="author-edit-wrapper">
            <span id="author">Author</span>
            <button class="btn btn-danger saved btn-common" id="editPost">
              Edit <i class="fa fa-edit"></i>
            </button>
          </div>
          <p class="post-content" id="postContent">
            post content 
          </p>
          <div class="like-wrapper">
            <button class="btn btn-danger like-button btn-common">
              <i class="fa fa-thumbs-up"></i>
              Like
            </button>
            <p id="likeText">Be the first one to like this!</p>
          </div>
          <div class="comments-wrapper">
            <textarea name="comments" id="commentBox" placeholder="Leave a comment..."></textarea>
            <button class="btn btn-danger comment-button btn-common">
              Comment
            </button>
            <p class="all-comments-text">All Comments</p>
            <div id="commentsWrapper"></div>
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='../scripts/common.js'> </script>
    <script src='../scripts/post.js'> </script>
</body>

</html>
